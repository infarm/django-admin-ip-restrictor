[tox]
envlist =
    py{37,38}-django22
    py{37,38,39,310}-django32

[travis:env]
DJANGO =
    2.2: django22
    3.2: django32

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = tests
deps =
    -e.
    django22: Django>=2.2,<3.0
    django32: Django>=3.2,<4.0


[testenv:coverage-report]
basepython = python3.10
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
